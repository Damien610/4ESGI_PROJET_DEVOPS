name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: damiennerri/devops_serveur

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:10.11
        env:
          MARIADB_ROOT_PASSWORD: root
          MARIADB_DATABASE: ticketdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -u root -proot"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    env:
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: ticketdb
      ADMIN_USER: admin
      ADMIN_PASSWORD: secret

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üßº Lint
        run: npx eslint .

      - name: ‚è≥ Wait for MariaDB
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h 127.0.0.1 -u root -proot --silent; then
              echo "‚úÖ MariaDB is ready"
              break
            fi
            sleep 2
          done

      - name: üóÉÔ∏è Seed DB
        run: node seed.js

      - name: ‚úÖ Unit Tests
        run: npm test -- --testPathPattern=validation

      - name: üöÄ E2E Tests
        run: npm test -- --testPathPattern=e2e

  build_and_push:
    needs: test
    runs-on: ubuntu-latest
    if: success()

    steps:
      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: üïí Set image tag with current timestamp
        id: set_tag
        run: echo "IMAGE_TAG=$(date +'%Y%m%d-%H%M')" >> $GITHUB_ENV

      - name: üîß Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîç Debug secrets (temporaire)
        run: |
          echo "Username is: $DOCKER_USERNAME"
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}

      - name: üîê Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: üèóÔ∏è Build and push Docker image with timestamp tag
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: ‚ö° SSH Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /home/${{ secrets.DEPLOY_USER }}/ticket-app
            docker-compose pull
            docker-compose up -d --remove-orphans

